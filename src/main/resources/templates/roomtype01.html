<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/common.css">
    <script src="https://asset.talkplus.io/talkplus-js-0.3.6.js"></script>
    <script src="/js/jquery-1.12.4-min.js"></script>
    <script type="text/javascript" src="/js/chat.js"></script>
</head>
<body>
    <div class="wrap">
        <div class="type01">
            <div class="videoWrap">
                <video src="/video/vd.mp4"  autoplay="autoplay" muted="muted"></video>
            </div>
            <div class="chatArea">

            </div>
            <div class="sendWrap">
                <input type="text" placeholder="Press Enter for send message" class="enterMessage">
                <span class="blind sendbtn"></span>
            </div>
        </div>
    </div>
    <span class="changeName">
        <h4>닉네임 변경</h4>
        <input type="text" placeholder="변경할 닉네임을 입력" class="changeNameInput" maxlength="8">
        <button onclick=updateUser();>확인</button>
    </span>
</body>
</html>
